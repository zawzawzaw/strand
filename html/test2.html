<html lang="en">
<head>

  <title></title>
  <meta name="viewport" content="width=device-width">
  <style>
  * {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
  }


  /* ---- grid ---- */

  .grid {
    /*background: #DDD;*/
    max-width: 680px;
  }

  /* clear fix */
  .grid:after {
    content: '';
    display: block;
    clear: both;
  }

  /* ---- .grid-item ---- */

  .grid-item {
    float: left;
    width: 215px;
    height: 160px;
    display: block;
    margin-right: 5px;    
  }
  img {
    width: 100%;
  }

  .grid-item--medium { 
    width: 435px;     
  }
  .grid-item--large {     
    height: 325px;
  }

  .inner {
    display: table-cell;
    padding-left: 25px;
    // width: 100%;
    // height: 100%;
    width: 215px;
    /*height: 160px;*/
    background-color: #afc7cd;
    vertical-align: middle;
  }

  i.globe {
    background: url('images/icons/globe-icon.png') no-repeat;
    display: block;
    width: 34px;
    height: 40px;
    margin-bottom: 10px;
  }
  h4 {
    /*.harriet-display-regular-italic;*/
    font-size: 17px;
    line-height: 22px;
    color: @white;
  }
  .inner-2 {
    display: table-cell;
    padding-left: 30px;
    width: 215px;
    height: 160px;
    vertical-align: bottom;
  }

  /*.grid-item--medium {

<script>
  // external js: isotope.pkgd.js

  $(document).ready( function() {
    
    var container = document.querySelector('#grid');
      var msnry = new Masonry( container, {
        columnWidth: 220,
        itemSelector: '.mansonry-item'
      });

  });
