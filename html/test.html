<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <style>
  * {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
  }


  /* ---- grid ---- */

  #about-masonry {
    /*background: #DDD;*/
    max-width: 600px;
  }

  /* clear fix */
  .about-masonry:after {
    content: '';
    display: block;
    clear: both;
  }

  /* ---- .grid-item ---- */

  .about-masonry-item {
    float: left;
    width: 50%;
    height: auto;
    display: block;
    /*margin-bottom: 5px;    */
  }
  img {
    width: 100%;
  }

  .large { 
    width: 100%; height: auto;
  }
  .medium { 
    width: 49%; height: auto;
  }

  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/plugins/imagesloaded.pkgd.min.js"></script>
  <script src="js/plugins/masonry.pkgd.min.js"></script>
</head>
<body>

  <div id='about-masonry'>
    <div class="about-masonry-item large"><img src="images/content/about-1.jpg"></div>
    <div class="about-masonry-item medium"><img src="images/content/about-2.jpg"></div>
    <div class="about-masonry-item"><img src="images/content/about-3.jpg"></div>    
    <div class="about-masonry-item"><img src="images/content/about-4.jpg"></div>
  </div>

</body>
<script>
  // external js: isotope.pkgd.js

  $(document).ready( function() {
    
    var $container = $('#about-masonry');

    $container.imagesLoaded( function() {
      $container.masonry({
        columnWidth: 50,
        itemSelector: '.about-masonry-item'
      });
    });

  });
</script>
</html>
