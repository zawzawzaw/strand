      <script>
	  	  alert(test);
 
	  $(document).ready(function() {
        $('a[rel="fancybox"]').fancybox();
         	$(".image-stack").on('mouseenter', 'img', function() {	
         		if ($(this).hasClass('stackphotos')) {
         			var $parent = $(this).parent();
         			$parent.find('.photo1').addClass('rotate1');
         			$parent.find('.photo2').addClass('rotate2');
         			$parent.find('.photo3').addClass('rotate3');
         			$parent.find('.photo1').css("left","50px");
         			$parent.find('.photo3').css("left","-50px");
         		}
         	}).on('mouseleave', 'img', function() {
         		$('.photo1').removeClass('rotate1');
         			$('.photo2').removeClass('rotate2');
         			$('.photo3').removeClass('rotate3');
         			$('.photo1').css("left","");
         			$('.photo3').css("left","");
         	});	
		});
      </script>
